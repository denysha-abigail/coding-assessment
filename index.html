<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
</head>

<body>
    <!-- timer -->
    <div class="timer-top">
        <h1 id="countdown"></h1>
    </div>
    <main class="body">

        <!-- to style in css later -->
        <div class="container">
            <!-- question container to come before next and start button -->
            <!-- class="hide" so that we know it's going to be hidden by default -->
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <!-- id for JavaScript; class for css -->
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <!-- control section to style in css later -->
            <div class="controls">
                <!-- need 2 different buttons; 1st will contain Start and 2nd will contain Next -->
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>

            <div id="end-game-container" class="hide">
                <h3>Quiz Complete!</h3>
                <div class="scorebox"></div>
                <form id="end-game-form">
                    <div class="initials-box">
                        <input type="text" name="initials" class="initials-input" placeholder="Enter Initials Here" max="3"/>
                    </div>
                    <div class="initials-submit-btn">
                        <button class="btn" id="initials-submit-btn" type="submit">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
