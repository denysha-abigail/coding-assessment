<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Assignment</title>
</head>

<body>
    <main class="body">
        <!-- timer container -->
        <div id="clock" class="timer-top">
            <h1 id="countdown"></h1>
        </div>
        <!-- question container -->
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question" class="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <!-- start and next button container -->
            <div class="controls" id="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>

            <!-- end game container -->
            <div id="end-game-container" class="end-game-container hide">
                <h3 class="quiz-complete">Quiz Complete!</h3>
                <div id="scorebox"></div>
                <form id="end-game-form">
                    <div class="initials-box">
                        <input type="text" name="initials" class="initials-input" placeholder="Enter Initials Here"
                            max="3" />
                    </div>
                    <div class="initials-submit-btn">
                        <button class="btn" id="initials-submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
